<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="calculator.js" defer></script>
  <title>Odin Calculator</title>
</head>
<body>
  <div id="calculator">
    <div id="calculator-display"></div>
    <div id="calculator-buttons-container">
      <div id="calculator-numeric-buttons">
        <div>
          <button id="button-delete">DEL</button>
          <button id="button-clear">AC</button>
        </div>
        <div>
          <button id="button7" class="numeric-button">7</button>
          <button id="button8" class="numeric-button">8</button>
          <button id="button9" class="numeric-button">9</button>
          <button id="button-divide" class="operator-button">/</button>
        </div>
        <div>
          <button id="button4" class="numeric-button">4</button>
          <button id="button5" class="numeric-button">5</button>
          <button id="button6" class="numeric-button">6</button>
          <button id="button-multiply" class="operator-button">*</button>
        </div>
        <div>
          <button id="button1" class="numeric-button">1</button>
          <button id="button2" class="numeric-button">2</button>
          <button id="button3" class="numeric-button">3</button>
          <button id="button-subtract" class="operator-button">-</button>
        </div>
        <div>
          <button id="button0" class="numeric-button">0</button>
          <button id="button-decimal">.</button>
          <button id="button-equal">=</button>
          <button id="button-add" class="operator-button">+</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
